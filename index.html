<!DOCTYPE html>
<html>
<head>
	<title>Binance signup page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main__div">
		<div class="header">
			<h2>Binance</h2>
			<div class="right-items">
				<p>Global |</p>
				<p>Change Theme</p>
			</div>
		</div>

		<div class="container">
			
		<div class="form__area">
			<h3>Create Personal Account</h3>
			<div class="tabs">
				<button class="active">Email</button>
				<button>Phone Number</button>
			</div>
			<form>
				<div class="form-group">
					<label>Personal Email</label>
					<input type="text" name="">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="text" name="">
				</div>
				<div class="checkbox-area">
					<input type="checkbox" name="">
					<label>I have read and agreed to binance terms of service and privacy policy</label>
				</div>
				<div class="form-group">
					<button class="btn btn-submit">Create Personal Account</button>
				</div>
				<p class="text-muted">Not Looking for personal account? <span class="highlight">sign up for an entity account.</span></p>
			</form>
		</div>

		<footer>
			<p>&copy; 2017 - 2022 Binance.com All rights reserved</p>
		</footer>
	</div>
	</div>
</body>
</html>
